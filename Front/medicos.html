<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule Pro - Médicos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="/api/placeholder/50/50" alt="MedSchedule Pro Logo">
                <h1>MedSchedule Pro</h1>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                    <li><a href="medicos.html" class="active"><i class="fas fa-user-md"></i> Médicos</a></li>
                    <li><a href="especialidades.html"><i class="fas fa-hospital"></i> Especialidades</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 1.5rem;">Lista de Médicos</h2>
                <button onclick= "abrirFormularioMedico()" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Novo Médico</button>
            </div>

            <div class="appointments-list">
                <!-- Card de médico -->
                <div class="appointment-card">
                    <div class="appointment-details">
                        <h3>Dr. João Silva</h3>
                        <p>Especialidade: Cardiologia</p>
                        <p>CRM: 123456</p>
                        <p>Telefone: (11) 91234-5678</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn btn-outline"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>

                <!-- Outro exemplo -->
                <div class="appointment-card">
                    <div class="appointment-details">
                        <h3>Dra. Maria Oliveira</h3>
                        <p>Especialidade: Pediatria</p>
                        <p>CRM: 654321</p>
                        <p>Telefone: (21) 99876-5432</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn btn-outline"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Formulário oculto -->
    <div id="formNovoMedico" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cadastrar Novo Médico</h2>
            <button class="modal-close" onclick="fecharFormulario()">&times;</button>
        </div>
        <form id="formCadastrarMedico">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="nomeMedico" class="form-control" required>
            </div>
            <div class="form-group">
                <label>CRM:</label>
                <input type="text" id="crmMedico" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" id="telefoneMedico" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Especialidade:</label>
                <select id="especialidadeMedico" class="form-control" required></select>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
