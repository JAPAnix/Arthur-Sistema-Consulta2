<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule Pro - Especialidades</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="/api/placeholder/50/50" alt="MedSchedule Pro Logo">
                <h1>MedSchedule Pro</h1>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                    <li><a href="medicos.html"><i class="fas fa-user-md"></i> Médicos</a></li>
                    <li><a href="especialidades.html" class="active"><i class="fas fa-hospital"></i> Especialidades</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->

        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 1.5rem;">Especialidades Médicas</h2>
                <button class="btn btn-primary"><i class="fas fa-plus-circle"></i> Nova Especialidade</button>
            </div>

            <div class="appointments-list">
                <!-- Card de especialidade -->
                <div class="appointment-card">
                    <div class="appointment-details">
                        <h3>Cardiologia</h3>
                        <p>Especialidade voltada ao diagnóstico e tratamento de doenças do coração.</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn btn-outline"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>

                <div class="appointment-card">
                    <div class="appointment-details">
                        <h3>Neurologia</h3>
                        <p>Área que cuida do sistema nervoso e distúrbios neurológicos.</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn btn-outline"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>

                <!-- Adicione mais especialidades aqui -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
